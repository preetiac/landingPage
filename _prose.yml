          value: CURRENT_DATETIME
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "The Page Title "
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "The meta description."
      - name: "Tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "Dropbox"
              value: "Dropbox"
            - name: "Post"
              value: "post"
          alterable: True
      - name: 'published'
        field:
          element: 'checkbox'
