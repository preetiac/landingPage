prose:
  rooturl: 'content'
  media: 'static/img'
  ignore:
    - config.yaml
    - README.md
    - /data
    - /layouts
    - /themes
  metadata:
    content/post:
      - name: "template"
        field:
          element: "hidden"
          value: "post-page.html"
      - name: "variant_id"
        field:
          element: "hidden"
          value: "1234ASD"
      - name: "custom_js"
        field:
          element: "hidden"
          value: ["hero-page.js"]
      - name: "custom_css"
        field:
          element: "hidden"
          value: ["hero-page.css"]
      - name: "Date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "The Page Title "
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "The meta description."
      - name: "Tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "Dropbox"
              value: "Dropbox"
            - name: "Post"
              value: "post"
          alterable: True
      - name: 'published'
        field:
          element: 'checkbox'
          value: true
          label: 'Published?'
    content/hero:
      - name: "template"
        field:
          element: "hidden"
          value: "hero-page.html"
      - name: "variant_id"
        field:
          element: "hidden"
          value: "1234HERO"
      - name: "custom_js"
        field:
          element: "hidden"
          value: ["hero-page.js"]
      - name: "custom_css"
        field:
          element: "hidden"
          value: ["hero-page.css"]
      - name: "Date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "The Page Title "
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "The meta description."
      - name: "Tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "Dropbox"
              value: "Dropbox"
            - name: "hero"
              value: "hero"
          alterable: True
      - name: 'published'
        field:
          element: 'checkbox'
          value: true
          label: 'Published?'
    static:
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
